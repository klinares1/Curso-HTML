    <title>Formularios en HTML</title>

<body>
    <h1>Formularios HTML</h1>
    <form action="mi servidor" target="_blank" autocomplete="on">

        <fieldset>
            <legend>Datos Persona: </legend>
            <label for="email">Email: </label><br/>
            <input type="email" name="email" id="email" name="email"/><br/>
            <label for="edad">Edad: </label><br/>
            <input type="number" id="edad" name="edad" step="any"><br/> <!--Step any es para capturar decimales y que no tenga inconvenientes-->
            
            <label>Genero de musica favorita:</label><br>
            <input type="checkbox" id="clasica" name="musica" value="clasica"/>
            <label for="clasica">Clasica</label><br>
            <input type="checkbox" id="rock" name="musica" value="rock"/>
            <label for="clasica">Rock</label><br>
            <input type="checkbox" id="pop" name="musica" value="pop"/>
            <label for="clasica">Pop</label><br><br>
            
            <label>Genero: </label><br/>
            <input type="radio" id="femenino" name="genero" value="fenemino"/>
            <label for="femenino">Femenino</label><br/>
            <input type="radio" id="masculino" name="genero" value="masculino"/>
            <label for="masculino">Masculino</label><br/><br>

            <label for="autos">Marca de auto favoritoa: </label><br>
            <select name="autos" id="autos" multiple="true"><!--Por la seleccion multiple con ctrl se pueden seleccionar varias opcioens-->
                <option value="Volvo">Volvo</option>
                <option value="Mercedes">Mercedes Benz</option>
                <option value="Audi" selected="trye">Audi</option>
                <option value="Chevrolet">Chevrolet</option>
            </select><br><br>

            <label for="comentario">Comentario</label><br>
            <textarea name="comentario" id="comentario" cols="30" rows="2"
            >Este es mi comentario
            </textarea><br>

            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/><br>
            <input type="submit" value="Enviar" class="centrar"/>
            <input type="reset" value="Restablecer">
    </fieldset>
    </form>

    <h1>Formularios en HTML</h1>
   <form method="GET"> <!--novalidate Esto hace que no sea necesario la validacion del formulario/ GET manda los datos a el url-->
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" value="Carlos" placeholder="Escribe tu nombre" required="true"/>
        <br/>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido"  placeholder="Escribe tu apellido" required="true"/><!--value="Martin" Esto es por si quiero que haya un valor pre definido, como arriba-->
        <br/>
        <input type="submit" value="Enviar" class="centrar"/>
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>
    </form>
    <form method="POST"> <!--No envia la informacion al url si no directamente a la BD-->
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" value="Carlos" placeholder="Escribe tu nombre" required="true"/>
        <br/>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password"  placeholder="Escribe tu password" required="true"/><!--value="Martin" Esto es por si quiero que haya un valor pre definido, como arriba-->
        <br/>
        <input type="submit" value="Enviar" class="centrar"/>
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>
    </form>
